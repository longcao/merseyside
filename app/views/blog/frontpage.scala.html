@(posts: List[Post])

<ul class="frontpage">
@for(post <- posts; slug <- post.slug) {
  <li>
    <h2>
      <a href="/blog/@slug/@post.urlifiedTitle">
        @if(post.title == "") {
          TERRIBLE DEFAULT BEHAVIOR PLEASE CHANGE ME
        } else {
          @post.title
        }
      </a>
    </h2>
  </li>
}
</ul>
